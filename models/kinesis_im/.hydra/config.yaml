notes: Default Notes
project: kinesis
exp_name: kinesis_im
headless: true
seed: 0
no_log: false
resume_str: null
num_threads: 1
test: false
project_root: ${hydra:runtime.cwd}
output_dir: ${project_root}/models/${exp_name}
epoch: 0
im_eval: false
num_primitive: 3
num_experts: 3
env:
  task: MyoLegs Imitation
  sim_timestep_inv: 150
  control_frequency_inv: 5
  kp_scale: 1.0
  kd_scale: 1.0
  clip_actions: true
  reward_specs:
    k_pos: 200
    k_vel: 5
    k_energy: 0.05
    w_pos: 0.6
    w_vel: 0.2
    w_upright: 0.1
    w_energy: 0.1
  resampling_interval: 100
  termination_distance: 0.15
learning:
  agent_name: agent_im
  max_epoch: 100000000
  actor_type: moe
  opt_num_epochs: 10
  min_batch_size: 51200
  policy_grad_clip: 25
  save_curr_frequency: 50
  save_frequency: 1000
  resume_history: true
  fix_std: false
  log_std: 0
  gamma: 0.99
  tau: 0.95
  clip_epsilon: 0.2
  clip_obs: false
  clip_obs_range:
  - -5.0
  - 5.0
  policy_optimizer: adam
  policy_weightdecay: 0.0
  policy_lr: 5.0e-05
  value_optimizer: adam
  value_weightdecay: 0.0
  value_lr: 0.0003
  mlp:
    units:
    - 2048
    - 1536
    - 1024
    - 1024
    - 512
    - 512
    activation: silu
    initializer:
      name: default
    regularizer:
      name: None
  composer:
    units:
    - 1024
    - 512
    activation: silu
  moe:
    units:
    - 1024
    - 512
    - 256
    activation: silu
  masking_prob: 0.0
run:
  num_threads: 128
  control_mode: PD
  im_eval: false
  test: false
  headless: true
  fast_forward: true
  motion_id: 0
  num_motions: 2259
  random_start: true
  custom_set: false
  random_sample: false
  proprioceptive_inputs:
  - root_height
  - root_tilt
  - local_body_pos
  - local_body_rot
  - local_body_vel
  - local_body_ang_vel
  - feet_contacts
  task_inputs:
  - diff_local_body_pos
  - diff_local_vel
  - local_ref_body_pos
  xml_path: ${project_root}/xml/myohuman.xml
  motion_file: ${project_root}/data/dataset/kit_train_motion_dict.pkl
  smpl_data_dir: ${project_root}/data/smpl
  initial_pose_file: ${project_root}/data/initial_pose/initial_pose_train.pkl
  recording_biomechanics: false
  deactivate_muscles: false
